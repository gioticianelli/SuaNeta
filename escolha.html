<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">

	<link rel="stylesheet" href="./FamiliarIdoso/escolha.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open Sans:wght@800&display=swap" />



</head>

<body>

	<div class="splash2">
		<b class="escolha-uma-opo">Escolha uma opção</b>
		<div class="familiar-parent" id="frameContainer">
			<div class="familiar">Familiar</div>
			<img class="group-icon" alt="" src="/FamiliarIdoso/Group.png">

		</div>
		<div class="pessoal-parent" id="frameContainer1">
			<div class="pessoal">Pessoal</div>
			<img class="material-symbolsperson-icon" alt="" src="/FamiliarIdoso/material-symbols_person.png">

		</div>
	</div>




	<script>
		var frameContainer = document.getElementById("frameContainer");
		if (frameContainer) {
			frameContainer.addEventListener("click", function (e) {
				window.location.href = 'indexFamiliar.html'
			});
		}

		var frameContainer1 = document.getElementById("frameContainer1");
		if (frameContainer1) {
			frameContainer1.addEventListener("click", function (e) {
				window.location.href = 'indexPessoal.html'
			});
		}</script>
</body>

</html>
