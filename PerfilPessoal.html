<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Idoso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: #fff8e1;
            height: 100vh;
            overflow-x: hidden;
        }
        
        .perfil-container {
            width: 100%;
            max-width: 431px;
            margin: 0 auto;
            position: relative;
            height: 932px;
            overflow-y: auto;
        }
        
        .header-buttons {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }
        
        .settings-button {
            width: 44px;
            height: 44px;
            background-color: #f8c89bf5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .settings-button img {
            width: 25px;
            height: 25px;
        }
        
        .sos-button {
            background-color: #ee5c3b;
            border-radius: 50px;
            width: 98px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .profile-pic {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            
        }
        
        .user-name {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            color: #4a4a4a;
            width: 100%;
            padding: 0 20px;
        }
        
        .user-age {
            position: absolute;
            top: 290px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #4a4a4a;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #4a4a4a;
            margin: 20px 0 10px 20px;
        }
        
        .emergency-contacts {
            background-color: rgba(255, 198, 157, 0.3);
            margin: 20px;
            padding: 15px;
            border-radius: 15px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 18px;
        }
        
        .contact-icon {
            width: 25px;
            height: 25px;
            background-color: #fff8e1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }
        
        .contact-icon img {
            width: 15px;
            height: 15px;
        }
        
        .info-section {
            background-color: rgba(255, 198, 157, 0.3);
            margin: 20px;
            padding: 15px;
            border-radius: 15px;
        }
        
        .info-item {
            margin: 15px 0;
        }
        
        .info-label {
            font-size: 18px;
            color: #7a7676;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 20px;
            font-weight: 600;
        }
        
        .divider {
            border-top: 1px solid #4a4a4a;
            margin: 15px 0;
        }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 431px;
            height: 80px;
            background-color: rgba(255, 217, 157, 0.61);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 100;
        }
        
        .nav-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        
        /* Modal de configurações */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 350px;
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a4a4a;
        }
        
        .modal-close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <!-- Botões do cabeçalho -->
        <div class="header-buttons">
            <div class="settings-button" id="settingsButton">
                <img src="./img/config.svg" alt="Configurações">
            </div>
            <div class="sos-button" onclick="window.location.href='sos.html'">SOS</div>
        </div>
        
        <!-- Foto e informações básicas -->
        <img src="./img/vovo02.svg" alt="Foto do perfil" class="profile-pic">
        <div class="user-name">Maria Aparecida da Silva</div>
        <div class="user-age">77 anos</div>
        
        <!-- Contatos de emergência -->
        <div class="section-title" style="margin-top: 340px;">Contato Emergência</div>
        <div class="emergency-contacts">
            <div class="contact-item">
                <div class="contact-icon">
                    <img src="./img/call.svg" alt="Telefone">
                </div>
                Ana Clara Silva (Neta)
            </div>
            <div class="contact-item">
                <div class="contact-icon">
                    <img src="./img/call.svg" alt="Telefone">
                </div>
                Carla Almeida Silva (Filha)
            </div>
            <div class="contact-item">
                <div class="contact-icon">
                    <img src="./img/call.svg" alt="Telefone">
                </div>
                Samuel (Médico)
            </div>
        </div>
        
        <!-- Informações médicas -->
        <div class="section-title">Informações</div>
        <div class="info-section">
            <div class="info-item">
                <div class="info-label">Grupo Sanguíneo</div>
                <div class="info-value">A+</div>
            </div>
            
            <div class="divider"></div>
            
            <div class="info-item">
                <div class="info-label">Alergias</div>
                <div class="info-value">Amendoim</div>
            </div>
            
            <div class="divider"></div>
            
            <div class="info-item">
                <div class="info-label">Doenças</div>
                <div class="info-value">
                    <div>Diabete</div>
                    <div>Pressão Alta</div>
                </div>
            </div>
        </div>
        
        <!-- Barra de navegação -->
        <div class="nav-bar">
            <img src="./img/back.svg" alt="Voltar" class="nav-icon" onclick="window.history.back()">
            <img src="./img/home.svg" alt="Início" class="nav-icon" onclick="window.location.href='indexPessoal.html'">
        </div>
        
        <!-- Modal de configurações -->
        <div class="settings-modal" id="settingsModal">
            <div class="modal-content">
                <span class="modal-close" id="modalClose">&times;</span>
                <div class="modal-title">Configurações do Perfil</div>
                <p>Opções de configuração serão adicionadas aqui.</p>
                <!-- Adicione mais opções de configuração conforme necessário -->
            </div>
        </div>
    </div>

    <script>
        // Configurações do Modal
        const settingsButton = document.getElementById('settingsButton');
        const settingsModal = document.getElementById('settingsModal');
        const modalClose = document.getElementById('modalClose');
        
        // Abrir modal quando clicar no botão de configurações
        settingsButton.addEventListener('click', function() {
            settingsModal.style.display = 'flex';
        });
        
        // Fechar modal quando clicar no X
        modalClose.addEventListener('click', function() {
            settingsModal.style.display = 'none';
        });
        
        // Fechar modal quando clicar fora do conteúdo
        window.addEventListener('click', function(event) {
            if (event.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });
        
        // Funções de navegação (caso precise adicionar mais lógica)
        function goBack() {
            window.history.back();
        }
        
        function goHome() {
            window.location.href = 'indexPessoal.html';
        }
    </script>
</body>
</html>
